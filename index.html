<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tra cứu thông tin người lao động</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-2">TRA CỨU THÔNG TIN NGƯỜI LAO ĐỘNG</h1>
    <p class="text-center mb-3">Nhập thông tin để tra cứu.</p>

    <!-- Thanh tìm kiếm -->
    <div class="mb-3">
        <input type="text" class="form-control" id="searchInput"
               placeholder="Tìm theo họ tên, CCCD, hoặc tình trạng việc làm">
    </div>

    <!-- Danh sách người lao động -->
    <div class="form-section">
        <h5>Danh sách người lao động</h5>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Họ và tên</th>
                <th>CCCD</th>
                <th>Ngày sinh</th>
                <th>Tình trạng</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody id="laborTable"></tbody>
        </table>
        <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
