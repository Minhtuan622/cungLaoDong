<div class="container my-3">
    <h1 class="text-center mb-2">TRA CỨU THÔNG TIN NGƯỜI LAO ĐỘNG</h1>
    <p class="text-center mb-3">Nhập thông tin để tra cứu.</p>

    <!-- Thanh tìm kiếm -->
    <div class="mb-3 d-flex gap-2">
        <input type="text" class="form-control" id="searchInput"
               placeholder="Tìm theo họ tên, CCCD, hoặc tình trạng việc làm">
        <button class="btn btn-primary d-flex align-items-center" id="searchBtn" title="Tìm kiếm">

        </a>
    </div>

    <!-- Danh sách người lao động -->
    <div class="form-section shadow-sm">
        <h5>Danh sách người lao động</h5>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="text-center">STT</th>
                <th>Họ và tên</th>
                <th>CCCD</th>
                <th>Ngày sinh</th>
                <th>Tình trạng</th>
                <th>Hành động</th>
            </tr>
            </thead>
